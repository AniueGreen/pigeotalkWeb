<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pigeotalk</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!--Import CSS-->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"  media="screen,projection"/>
    <link href="css/style.css" rel="stylesheet" />

</head>
<body>
    <span class="top"></span>

    <div class=" h-100 row container-fluid align-items-center justify-content-center">

        <div class="login-body shadow-lg rounded">

            <div id="login-panel" class="col-5 align-items-center justify-content-center">
                    <div>
                        <h3>Phone</h3>
                        <input id="sign-in-phone-number" type="tel" class="form-control login-input-phone"/>
                        <br/>
                        <button id="sign-in-button">Sign In</button>
                    </div>
            </div>

            <div id="verification-panel" class="col-5 align-items-center justify-content-center" style="display: none;">
                <div>   
                    <h3>Verification</h3>
                    <input id="sign-in-conformation-code" type="tel" class="form-control login-input-phone"/>
                    <br/>
                    <button id="sign-in-verify" onclick="verficate()" >Verificate</button>
                </div>
            </div>
           
        </div>
            
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-analytics.js"></script>
  
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-firestore.js"></script>
    
    <script src="js/firebase.js"></script>

    <script src="js/login.js"></script>
    
</body>
</html>
